<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FontAwesom -->
    <script src="https://kit.fontawesome.com/fe8816751e.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="src/main.js" defer></script>
</head>

<body>
    <section class="bg">
        <div class="gameInfo">
            <button class="play statusOpen solid"><i class="fa-solid fa-play"></i></button>
            <button class="pause solid"><i class="fa-solid fa-pause"></i></button>

            <p class="gameInfo__time solid">00:00</p>
            <p class="gameInfo__targetCount solid">10</p>
        </div>
        <div class="gameMenu">
            <button class="gameMenu__restart solid">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <p class="gameMenu__result">lose</p>
        </div>
        <div class="gameField">
            <img class="target" src="img/carrot.png" alt="target">
            <img class="bug" src="img/bug.png" alt="bug">
        </div>
    </section>

</body>

</html>
